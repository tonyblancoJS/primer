    <title>Incrustar iframe en HTML</title>
</head>
<body>
    <h1>Incrustar iframe en HTML</h1>
    <hr>

    <h2>Agregar otra página Web</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/oZZLhbOKeaw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
